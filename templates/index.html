<!DOCTYPE html>
<html lang="id">
<head>
    <title>Manajemen Stok - FWM Laundry</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .section { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; }
        input { padding: 8px; margin-right: 5px; }
        .btn-add { background-color: #28a745; color: white; border: none; padding: 8px 15px; cursor: pointer; }
        .btn-print { background-color: #ff9800; color: black; text-decoration: none; padding: 10px 20px; 
                     display: inline-block; font-weight: bold; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>üì¶ Manajemen Inventaris</h2>

    <div class="section">
        <h3>Tambah Barang Baru</h3>
        <form action="/tambah" method="POST">
            <input type="text" name="nama" placeholder="Nama Barang" required>
            <input type="number" name="stok" placeholder="Jumlah" required>
            <button type="submit" class="btn-add">Tambah ke Daftar</button>
        </form>
    </div>

    <div class="section">
        <h3>Daftar Stok Saat Ini</h3>
        <table>
            <tr>
                <th>Nama Barang</th>
                <th>Stok</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.nama }}</td>
                <td>{{ item.stok }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <br>
        <a href="/cetak" target="_blank" class="btn-print">üñ®Ô∏è Buka Mode Cetak (PDF)</a>
    </div>

</body>
</html>

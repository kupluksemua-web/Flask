<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Struk Stok</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        .struk { width: 80mm; padding: 10px; border: 1px solid #eee; }
        .header { text-align: center; border-bottom: 1px dashed black; padding-bottom: 10px; }
        table { width: 100%; margin-top: 10px; }
        .footer { text-align: center; margin-top: 20px; border-top: 1px dashed black; padding-top: 10px; font-size: 12px; }
        
        /* Navigasi layar (hilang saat di-print) */
        .no-print { margin-top: 20px; }
        .btn-back { text-decoration: none; color: blue; margin-right: 20px; }
        
        @media print {
            .no-print { display: none; }
            body { padding-top: 0; }
            .struk { border: none; width: 100%; }
        }
    </style>
</head>
<body onload="window.print()">

    <div class="struk">
        <div class="header">
            <h2 style="margin:0;">FWM LAUNDRY</h2>
            <p>Laporan Inventaris Fisik</p>
        </div>

        <table>
            {% for item in items %}
            <tr>
                <td>{{ item.nama }}</td>
                <td align="right">{{ item.stok }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="footer">
            <p>Dicetak pada: <span id="date"></span></p>
            <p>--- Dokumen Sah Internal ---</p>
        </div>
    </div>

    <div class="no-print">
        <a href="/" class="btn-back">â¬… Kembali ke Aplikasi</a>
        <button onclick="window.print()">Ulangi Cetak</button>
    </div>

    <script>
        document.getElementById('date').innerText = new Date().toLocaleString('id-ID');
    </script>
</body>
</html>
